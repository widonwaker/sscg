    <script>
$(document).ready(function(){
	$(document).bind('deviceready', function(){
		//Phonegap ready
		onDeviceReady();
	});   
	
	var output = $('.swipe-wrap');

	

	$.ajax({
		url: 'http://gestisciapp.it/sscg/db_to_app_home.php',
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 2000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				var landmark = '<div><img src="http://gestisciapp.it/sscg/images/'+item.img+'" width="100%"></img></div>';			
				output.append(landmark);
			}); 
			
		},
		error: function(){
			$( "#popupDialog" ).popup( "open" );
		   output.text('Non sei connesso ad internet! Abilita una connessione dati e riavvia l\'app!');
		}
	});
    
    });</script>

        <script>

// pure JS
var element = document.getElementById('mySwipe'),
    prevBtn = document.getElementById('prev'),
    nextBtn = document.getElementById('next');

window.mySwipe = new Swipe(element, {
  startSlide: 0,
  auto: 3000,
  draggable: true,
  autoRestart: true,
  continuous: true,
  disableScroll: true,
  stopPropagation: true,
  callback: function(index, element) {},
  transitionEnd: function(index, element) {}
});

// using jQuery
// window.mySwipe = $('#mySwipe').Swipe().data('Swipe');

prevBtn.onclick = mySwipe.prev;
nextBtn.onclick = mySwipe.next;

	

</script>
