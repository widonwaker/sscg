<!DOCTYPE html> 
<html> 
<head> 
<title>My Page</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="jw-jqm-cal.css" />
<script type="text/javascript" src="jw-jqm-cal.js"></script>
<script type="text/javascript">
 $(document).on("pageinit", "#view-calendar", function () { 
   $("#calendar").jqmCalendar({
      events : [ { "summary" : "Provola evento", "begin" : new Date(2016,09,01,10,30), "end" : new Date(2016,09,01,12,30) }, { "summary" : "Test event", "begin" : new Date(), "end" : new Date() }, { "summary" : "Test event", "begin" : new Date(), "end" : new Date() } ],
      months : ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"],
      days : ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"],
      startOfWeek : 0,
   });
})
</script>

</head> 
<body> 

<div data-role="page" id="view-calendar" data-theme="c">

<div data-role="header">
<h1>My Title</h1>
</div>

<div data-role="content">
<div id="calendar"></div>
</div>
   

</div>

</body>
</html>
